
{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="dashboard">
        <div id="graphOpt">
            <div id="useGraph"></div>
        </div>
        <div class="dataCollection">
            <h2 class="dataLabel">Graph Title</h1>
            <input type="text" id="chartName" placeholder="Graph Name" />
            <h2 class="dataLabel">X-Axis Label</h1>
            <input type="text" id="chartName" placeholder="X-Axis" />
            <h2 class="dataLabel">Y-Axis Label</h1>
            <input type="text" id="chartName" placeholder="Y-Axis" />
            <h2 class="dataLabel">Number of Points per Line </h2>
            <select id="numLines" placeholder='' onchange="updateLines(this)">
                <option value="" disable selected>Select</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
            </select>
            <div class="barInfo">
                <container id="barNames">
                </container>
            </div>
            <h2 class="dataLabel">Number of Comparisons</h2>
            <select id="numComp" onchange="updateComp(this);updateValues()">
                <option value="" disable selected>Select</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="compInfo">
                <container id="compValues"></container>
            </div>
            <div class="barHide" >
            </div>
            <button class="submit" onclick="submitData()"> Submit! </button>
        </div>
    </main>
    
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script src="/home/static/mainLine.js"></script>
  
  {% endblock  %}
